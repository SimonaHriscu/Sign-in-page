<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d882e6387b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Log In</title>
</head>
<body>
    <main class="form">
        <div class="content">
            <div class="logo"><i class="fab fa-instagram"> Instagram</i></div>
            <div class="signIn">Sign In</div>
            <div class="e-mail">
            <input type="email" name="E-mail, Phone or Skype" id="email" value ="e-mail">
            </div>
            <div class="account">
                <div class="noAccount">No account?</div>
                <div class="create"> <a href="#">Create one!</a> </div>
            </div>
            <div class="forgot"> <a href="">Forgot username</a> </div>
        </div>
        
        <div class="button">
            <input class ="press" type="button" value="NEXT">
        </div>
    </main>
    
</body>
</html>
